<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 400px;
            height: 300px;
            margin: 10px;
            background-color: pink;
            /* 1. flex布局中，默认不换行，
               如果排列不开，会缩小子元素的宽度，再放进父元素中 */
            /* flex-wrap: nowrap; */
            /* 2. 换行 */
            flex-wrap: wrap;
        }
        span {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>
</html>
