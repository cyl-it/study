<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 480px;
            height: 300px;
            background-color: pink;
            /* flex-flow属性是flex-direction和flex-wrap属性的符合属性 */
            flex-flow: column wrap;
        }
        span {
            width: 100px;
            height: 100px;
            /* margin: 10px; */
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>1</span>
        <span>1</span>
        <span>1</span>
        <span>1</span>
    </div>
</body>
</html>
