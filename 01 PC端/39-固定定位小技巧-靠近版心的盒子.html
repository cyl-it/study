<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fixed {
            position: fixed;
            /* 1.走浏览器宽度的一半 */
            left: 50%;
            /* 2.走版心盒子宽度的一半 */
            margin-left: 410px;
            width: 50px;
            height: 200px;
            background-color: blue;
        }
        .box {
            margin: 0 auto;
            width: 800px;
            height: 2000px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="fixed"></div>
    <div class="box">版心盒子800px</div>
</body>
</html>
