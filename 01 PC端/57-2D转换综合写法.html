<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height:100px;
            background-color: pink;
            transition: all 0.3s;
        }
        div:hover {
            /* 同时有位移和其他属性时，位移放在最前面 */
            /* 位移  旋转   缩放 */
            transform:translate(30px,30px) rotate(180deg) scale(1.3);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
