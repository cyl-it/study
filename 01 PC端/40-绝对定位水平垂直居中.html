<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            /* 水平居中 */
            /* 1.left走浏览器的一半 */
            left: 50%;
            /* 2.margin 负值 走盒子的一半 */
            margin-left: -100px;
            /* 垂直居中 */
            top: 50%;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color:red;
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>
