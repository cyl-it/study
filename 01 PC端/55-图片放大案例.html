<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            float: left;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        div img {
            transition: all 0.3s;
        }
        div img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div><img src="images/abcd.jpg" alt=""></div>
    <div><img src="images/abcd.jpg" alt=""></div>
    <div><img src="images/abcd.jpg" alt=""></div>
</body>
</html>
