<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0
    user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <title>京东移动端首页</title>
    <!-- 引入css初始化文件 -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 顶部 -->
    <header>
        <div class="app">
            <ul>
                <li>
                    <img src="images/close.png" alt="">
                </li>
                <li>
                    <img src="images/logo.png" alt="">
                </li>
                <li>打开京东APP，购物更轻松</li>
                <li>立即打开</li>
            </ul>
        </div>
    </header>
    <!-- 搜索 -->
    <div class="search-wrap">
        <div class="search-btn"></div>
        <div class="search">
            <div class="jd-icon"></div>
            <div class="sou"></div>
        </div>
        <div class="search-login">登录</div>
    </div>
    <!-- 主体内容部分 -->
    <div class="main-content">
        <!-- 滑动图 -->
        <div class="slider">
            <img src="upload/banner.dpg" alt="">
        </div>
        <!-- 品牌日 -->
        <div class="brand">
            <div><a href="#"><img src="upload/pic11.jpg.dpg" alt=""></a></div>
            <div><a href="#"><img src="upload/pic22.jpg.dpg" alt=""></a></div>
            <div><a href="#"><img src="upload/pic33.jpg.dpg" alt=""></a></div>
        </div>
        <!-- nav部分 -->
        <nav class="clearfix">
            <a href="#">
                <img src="upload/nav1.png" alt="">
                <span>京东超市</span>
            </a>
            <a href="#">
                <img src="upload/nav2.png" alt="">
                <span>数码电器</span>
            </a>
            <a href="#">
                <img src="upload/nav3.png" alt="">
                <span>京东服饰</span>
            </a>
            <a href="#">
                <img src="upload/nav4.png" alt="">
                <span>京东生鲜</span>
            </a>
            <a href="#">
                <img src="upload/nav5.png" alt="">
                <span>京东到家</span>
            </a>
            <a href="#">
                <img src="upload/nav6.png" alt="">
                <span>充值缴费</span>
            </a>
            <a href="#">
                <img src="upload/nav7.png" alt="">
                <span>9.9元拼</span>
            </a>
            <a href="#">
                <img src="upload/nav8.png" alt="">
                <span>领券</span>
            </a>
            <a href="#">
                <img src="upload/nav9.png" alt="">
                <span>领津贴</span>
            </a>
            <a href="#">
                <img src="upload/nav10.png" alt="">
                <span>PlUS会员</span></a>
        </nav>
        <!-- 新闻模块 -->
        <div class="news">
            <a href="#"><img src="upload/new1.dpg" alt=""></a>
            <a href="#"><img src="upload/new2.dpg" alt=""></a>
            <a href="#"><img src="upload/new3.dpg" alt=""></a>
        </div>
    </div>
</body>
</html>
